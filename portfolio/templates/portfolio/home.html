{% extends 'base.html' %}

{% block content %}

  <h1>This is my first Portfolio</h1>

  {% load static %}
  <a href="{% url 'blog:all_blogs' %}">Blog</a>
  <br>
  <a href="{% static 'portfolio/CV.pdf' %}" target="_blank">Resume</a>

  <img src="{% static 'portfolio/london.jpg' %}" height="250px" width="350px">

  {% for project in projects %}

  <h2>{{ project.title }}</h2>
  <p>{{ project.description }}</p>
  {% if project.url %}
  <br>
  <a href="{{ project.url }}" target="_blank">Link</a>
  {% endif %}


  {% endfor %}

{% endblock %}
